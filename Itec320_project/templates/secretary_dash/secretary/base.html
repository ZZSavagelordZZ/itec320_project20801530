{% extends 'secretary_dash/common/base.html' %}

{% block body %}
    <nav class="sidebar">
        <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="logo">
            <i class="fas fa-user-tie"></i>
            <span>Secretary Dashboard</span>
        </a>
        <ul class="nav-links">
            <li>
                <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="btn {% if request.resolver_match.url_name == 'secretary_dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'secretary_dash:patient_list' %}" class="btn {% if request.resolver_match.url_name == 'patient_list' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </a>
            </li>
            <li>
                <a href="{% url 'secretary_dash:appointment_list' %}" class="btn {% if request.resolver_match.url_name == 'appointment_list' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Appointments</span>
                </a>
            </li>
        </ul>
        <div class="user-menu">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </nav>

    <div class="main-content">
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message|safe }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <style>
        .messages-container {
            margin-bottom: 2rem;
            animation: slide-down 0.3s ease-out;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .alert:last-child {
            margin-bottom: 0;
        }

        .alert.alert-error {
            padding: 0;
            background: none;
            border: none;
        }
    </style>
{% endblock %}
