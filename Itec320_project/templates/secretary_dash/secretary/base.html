{% extends 'secretary_dash/common/base.html' %}

{% block body %}
    <nav class="sidebar">
        <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="logo">
            <i class="fas fa-user-tie"></i>
            <span>Secretary Dashboard</span>
        </a>
        <ul class="nav-links">
            <li>
                <a href="{% url 'secretary_dash:secretary_dashboard' %}" class="btn {% if request.resolver_match.url_name == 'secretary_dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'secretary_dash:patient_list' %}" class="btn {% if request.resolver_match.url_name == 'patient_list' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </a>
            </li>
            <li>
                <a href="{% url 'secretary_dash:appointment_list' %}" class="btn {% if request.resolver_match.url_name == 'appointment_list' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Appointments</span>
                </a>
            </li>
        </ul>
        <div class="user-menu">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
{% endblock %}
