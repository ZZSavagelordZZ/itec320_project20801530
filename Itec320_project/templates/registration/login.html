{% extends "secretary_dash/common/base.html" %}

{% block body %}
<div style="height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa;">
    <div class="form-container" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 24px; color: #333;">Medical Management System</h2>
        
        <form method="post" style="width: 100%;">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="messages">
                <div class="error">
                    Your email and password didn't match. Please try again.
                </div>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">Email:</label>
                <input type="email" name="username" id="id_username" class="form-control" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <a href="{% url 'secretary_dash:forgot_password' %}" class="btn btn-warning">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
